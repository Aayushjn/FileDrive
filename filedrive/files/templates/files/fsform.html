{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Form{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
</head>

<body class="text-center vh-100 align-items-center justify-content-center bg-light">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <form class="d-flex flex-column gap-3 position-absolute top-50 start-50 translate-middle border p-4 rounded-2 bg-white" style="width: 420px;" id='mainform' method="post">
        {% csrf_token %}
        {% include 'files/logo.html' %}
        {% block form %}{% endblock %}
    </form>
</body>
</html>
