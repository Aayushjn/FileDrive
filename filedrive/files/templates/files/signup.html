{% extends "files/fsform.html" %}
{% block title %}Sign Up{% endblock %}
{% block form %}
        <div class="text-start mb-3">
            <div class="display-5 mb-2">Sign Up</div>
            <div class="lead fw-light">Create your new account</div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-floating col">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Jane">
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating col ms-2">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
                <label for="lname">Last Name</label>
            </div>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="dname" name="dname" placeholder="">
            <label for="dname">Display Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary rounded-pill mx-2 fw-semibold py-2">Sign Up</button>
        <span>Already have an account? <a href="/login" class="text-decoration-none">Sign In</a></span>
{% endblock %}
