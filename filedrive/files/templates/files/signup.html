{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'js/htmx.min.js' %}" defer></script>
</head>

<body class="text-center vh-100 align-items-center justify-content-center">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% include "files/header.html" %}
    <form class="d-flex flex-column gap-3 position-absolute top-50 start-50 translate-middle border p-4 rounded-2"
        style="width: 420px;" id='login-form' method="post">
        {% csrf_token %}
        <div class="text-start mb-3">
            <div class="display-5 mb-2">Sign Up</div>
            <div class="lead fw-light">Create your new account</div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-floating col">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Jane">
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating col ms-2">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
                <label for="lname">Last Name</label>
            </div>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="dname" name="dname" placeholder="">
            <label for="dname">Display Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary rounded-pill mx-2 fw-semibold py-2">Sign Up</button>
        <span>Already have an account? <a href="/login" class="text-decoration-none">Sign In</a></span>
    </form>

</body>

</html>
