{% extends "files/fsform.html" %}
{% block title %}Sign In{% endblock %}
{% block form %}
    <div class="text-start mb-3">
        <div class="display-5 mb-2">Welcome</div>
        <div class="lead fw-light">Sign in to your account</div>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary rounded-pill mx-2 fw-semibold py-2">Sign In</button>
    <span>Don't have an account? <a href="/signup" class="text-decoration-none">Sign Up</a></span>
{% endblock %}
