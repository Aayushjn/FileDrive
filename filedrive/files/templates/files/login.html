{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'js/htmx.min.js' %}" defer></script>
</head>

<body class="text-center vh-100 align-items-center justify-content-center">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% include "files/header.html" %}
    <div class="row-6 align-items-center justify-content-center d-flex">
        <form class="col-3 d-grid gap-3 position-absolute top-50 start-50 translate-middle" method="post">
            {% csrf_token %}
            <h3 class="h3 mb-3">Login</h3>
            <div class="text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
